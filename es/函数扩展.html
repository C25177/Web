<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function f1(x, y) {
      return x + y;
    }
    var f2 = function(x, y) {
      return x + y;
    }
    var f3 = (x, y) => x + y;

    var f4 = () => 100;

    var f5 = (x, y) => {
      var z = x + y;
      return z;
    }

    // 回调函数
    var arr = [10, 20, 30];
    arr.map(item => {
      console.log(item);
    })
    arr.map(f5);

    var name = '1';
    var user = {
      name: "2",
      getName()  {
        setTimeout(() => {
          console.log(this.name);
        })
      }
    }

    user.getName();
  </script>
</body>
</html>
