<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const s = new Set();

    [2, 3, 4, 5, 2, 3, 1].forEach(x => s.add(x));

    console.log(s);

    var s1 = new Set([1, 2, 3, 4, 4, 2, 1]);
    console.log(s1);
    
    var s3 = [...new Set([1, 2, 3, 2, 1])];
    console.log(s3);

    var s4 = [...new Set("abcdab")].join('');
    console.log(s4);

    console.log(s1.size);

    var set1 = new Set([2, 3, 4]);
    console.log(set1);
    set1.add(1);
    console.log(set1);
    set1.delete(1);
    console.log(set1);
    console.log(set1.has(2));

  </script>
</body>
</html>
