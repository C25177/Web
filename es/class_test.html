<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    function point(x, y) {
      this.x = x;
      this.y = y;
    }

    point.prototype.toString = function() {
      return '(' + this.x + ',' + this.y + ')';
    }

    var p = new point(1, 2);
    console.log(p.toString());


    class Point {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      toString() {
        return '(' + this.x + ',' + this.y + ')';
      }
      static staticfunc() {
        console.log('staticfunc');
        console.log(this);
      }
    }
    Point.z = 1;

    var p1 = new Point(1, 2);
    console.log(p1.toString());

    Point.staticfunc();
    // 下式会报错
    // p1.staticfunc();
    console.log(Point.z);
    console.log(p1.z);



  </script>
</body>
</html>
