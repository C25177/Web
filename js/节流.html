<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:500px;
      height:500px;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>1</div>
  <div>1</div>
  <div>1</div>
<script>
    function scrollDelayFunc(func, delay) {
      let valid = true;
      return function() {
        if(!valid){
          return false;
        } 
        valid = false;
        setTimeout(function() {
          func()
          valid = true
        }, delay);
      }
    }
    window.onscroll = scrollDelayFunc(showTop, 200);
    function showTop() {
      var scrollTop = document.documentElement.scrollTop;
      console.log("滚动条位置：" + scrollTop);
    }
  </script>
</body>
</html>
