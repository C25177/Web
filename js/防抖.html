<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width:500px;
      height:500px;
    }
  </style>
</head>
<body>
  <div>1</div>
  <div>1</div>
  <div>1</div>
  <div>1</div>
<script>
    function scrollDelayFunc(func, delay) {
      var timer = null;
      return function() {
        if(timer) {
          clearTimeout(timer);
        }
        timer=setTimeout(func, delay);
      }
    }
    window.onscroll = scrollDelayFunc(showTop, 200);
    function showTop() {
      var scrollTop = document.documentElement.scrollTop;
      console.log("滚动条位置：" + scrollTop);
    }
  </script>
</body>
</html>
