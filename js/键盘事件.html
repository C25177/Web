<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  输入:<input id="1">
  输入:<input id="2">

  <script>
    var d = document.getElementById("1");
    d.onkeydown = function() {
      console.log("键盘按下");
    }
    d.onkeypress = function() {
      console.log("有值的键盘按下");
    }
    d.onkeyup = function() {
      console.log("键盘松开");
    }
    
    var d2 = document.getElementById("2");
    d2.onkeydown = function(e) {
      console.log(e.keyCode)
    }

  </script>
</body>
